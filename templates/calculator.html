{% extends "material/base.html" %}
{% block content %}

<div class="container center-align">
    <form method="post" action=".">

        <div class="row">
          <div class="col s12 offset-l2 m8 center-align">
              <h2> HVLIA calculator </h2>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12 offset-l2 m8">
                <input name="wt" type="text" class="validate">
                <label for="weight">Patient Weight (kg) </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 offset-l2 m8">
                <input name="vol" type="text" class="validate">
                <label for="volume">Block Volume (mls) </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 offset-l2 m8">
                <input name="conc" type="text" class="validate">
                <label for="concentration">LA concentration (%)</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 offset-l2 m8 center-align">
                <h5> Ketorolac contraindicated? </h5>
        </div>

        <div class="row">
            <div class="switch col s12 offset-l2 m8 center-align">
                <label>
                    No
                    <input type="checkbox">
                    <span class="lever"></span>
                    Yes
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 offset-l2 m8 center-align">
                <button id=btn class="waves-effect waves-light btn-large" value="Do calculation"> Submit </button>
            </div>
        </div>
        </div>
    </form>
</div>












{% endblock %}
