{% extends "material/base.html" %}
{% block content %}
<link rel="apple-touch-icon" sizes="512x512" href="apple-icon-icon.png" />
<div class="valign-wrapper row app-box">
    <div class="col card hoverable s12 offset-l2 l8 center-align">
        <form method="post" action=".">
            <div class="card-content">
                <span class="card-title">HVLIA calculator</span>
                    <div class="row">
                        <div class="col s12 offset-l2 l8 center-align">
                            <h2> HVLIA calculator </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 offset-l2 l8">
                            <input name="wt" type="text" class="validate">
                            <label for="weight">Patient Weight (kg) </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 offset-l2 l8">
                            <input name="vol" type="text" class="validate">
                            <label for="volume">Block Volume (mls) </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 offset-l2 l8">
                            <input value="0.25" input name="conc" type="text" class="validate">
                            <label for="concentration">LA concentration (%)</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 offset-l2 l8 center-align">
                            <h5> Ketorolac contraindicated? </h5>
                    </div>

                    <div class="row">
                        <div class="switch col s12 offset-l2 l8 center-align">
                            <label>
                                No
                                <input type="checkbox">
                                <span class="lever"></span>
                                Yes
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 offset-l2 l8 center-align">
                            <button id=btn class="waves-effect waves-light btn-large" value="Do calculation"> Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>












{% endblock %}
